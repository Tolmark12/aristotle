ux:
  components:
    -
      kind: selection-dialogue
      config:
        click:
          - {cmd: slides.next-slide}
        intro:
        title: Choose an EACMS
        subTitle: Choose a Firewall with an Intrusion Prevention System to create your Electronic Security Perimeter.
        submitBtn: {txt: Install, icon: action-btn-fist}
        items:
          -
            click:
              - {cmd: ctanlee.activate, data: a}
              -
                cmd: setvars
                data:
                  eacms: burninator
                  eacmsBuild: firewall_burninator.json
                  eacmsAnimateGood: firewall_burn_good.json
                  eacmsAnimateBadUpper: firewall_burn_bad_upper.json
                  eacmsAnimateBadLower: firewall_burn_bad_lower.json
            btnTxt: The Burninator
            icon: mini-substation
            blurb: "Temperature: 419 degrees <br/>Spontaneous Combustion Chance: 7%"
            details: "Less-important cyber assets will burn with envy when they see your BCA and PCA protected by the hottest firewall on the market. <br/>Warning: The temperaflame paint job will locally combust skin when touched. No leaning."
          -
            click:
              - {cmd: ctanlee.activate, data: b}
              -
                cmd: setvars
                data:
                  eacms: great_wall
                  eacmsBuild: firewall_greatwall.json
                  eacmsAnimateGood: firewall_greatwall_good.json
                  eacmsAnimateBadUpper: firewall_greatwall_bad_upper.json
                  eacmsAnimateBadLower: firewall_greatwall_bad_lower.json
            btnTxt: The Great Wall
            icon: mini-generation
            blurb: "Manufactured By: Foxconn <br/>Facility Tourism: +50%"
            details: "This firewall stops packets with the force of the Red Army and comes preconfigured to block Facebook, bloggers, and other political malcontents. <br/>Chopsticks included."
          -
            click:
              - {cmd: ctanlee.activate, data: c}
              -
                cmd: setvars
                data:
                  eacms: gated
                  eacmsBuild: firewall_gated.json
                  eacmsAnimateGood: firewall_gated_good.json
                  eacmsAnimateBadUpper: firewall_gated_bad_upper.json
                  eacmsAnimateBadLower: firewall_gated_bad_lower.json
            btnTxt: Gated Community
            icon: mini-control-center
            blurb: "Leather Trim: Yes <br/>Security Provided: 24x7"
            details: "Nothing says get off my ESP like the firewall designed by legendary cyber-curmudgeon Jakobs Remington. <br/>Comes with optional Brandy Snifter - Please don't drink and deny "

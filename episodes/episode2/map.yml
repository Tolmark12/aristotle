title: Training Two
dev:
  startIndex: 0

# CHAPTER 2
chapters:
  -
    dev:
      volume: 0
      startIndex: 0
      # dontAnimate: [ 2, 3, 4]
    kind: chapter
    slides:
      # Sky and mountains build-in
      -
        movie:
          layers:
            - {depth: 0, content: c1-sky.svg}
            - {depth: 2, content: c1-background-buildin.json, events: [complete]  }
        duration: {kind: listen, event: layer.2.complete}
      # EXAMPLE - Dialogue component
      -
        duration: {kind: ux}
        ux:
          components:
            -
              kind: dialogue
              config:
                title: BES Cyber Assets
                body: CIP focuses us on building defenses for the most important Cyber Assets - those that would cause serious problems to the real-time operations of the Bulk Electric System (BES) if they were hacked or attacked by the robots. These are typically cyber assets that can control equipment on the Bulk Electric System. We call them BES Cyber Assets or BCA. We have several assets in this facility that are involved controlling the asset outside and would be classified as BES Cyber Assets. I'll switch the War Core Simulator to network view so we can clearly see these BES Cyber Assets.
                btn:
                  style: lightning
                  text: continue
                  action: {cmd: slides.next-slide}
      # Building Selector
      - !!inc/file ./episodes/episode2/yaml/_building-selector.yaml
      # Interior build-in
      -
        movie:
          layers:
            - {depth: 4, content: interior_build.json, events: [complete] }
        duration: {kind: listen, event: layer.4.complete}
        action:
          - {cmd: movie.load-layer, data: {depth: 6, wait: 500, loop: true}, INJECT_GLOBAL_VARS: [ {content: facilityLoop} ] }
          - {cmd: ctanlee.clear}
      # Building Tour - ctanlee
      - !!inc/file ./episodes/episode2/yaml/_building-overview.yaml
      -
        movie:
          zoom: {scale: 1, x: 700, y: 600}
          layers:
            - {depth: 7, content: asset_view.json, action: {cmd: "movie.layers.blur.below", data: 7} }
        duration: {kind: time, seconds: 3 }
      # Components overview
      -
        duration: {kind: ctanlee }
        ctanlee:
          timeline:
            - {action: con-sys-rack }
            - {action: esp-ns }
            - {action: data-acs }
            - {action: control-sas }
            - {action: operator-ws }
          defaults:
            next: click
          actions:
            con-sys-rack:
              pos: "con-sys-rack-hit"
              text: "Control System"
              action:
                - {cmd: movie.zoom, data: {scale: 2, id: con-sys-rack-hit} }
                - {cmd: highlight, data: {id: con-sys-rack, level: blue} }
            esp-ns:
              pos: "esp-ns"
              text: "Network Switch"
              action:
                - {cmd: highlight, data: {id: esp-ns-hit, level: blue} }
            data-acs:
              pos: "data-acs-hit"
              text: "Data Acquisition and Control Server"
              action:
                - {cmd: highlight, data: {id: data-acs-hit, level: blue} }
            control-sas:
              pos: "control-sas-hit"
              text: "Control System Application Server"
              action:
                - {cmd: highlight, data: {id: control-sas-hit, level: blue} }
            operator-ws:
              pos: "operator-ws-hit"
              text: "Operator Workstation"
              action:
                - {cmd: highlight, data: {id: operator-ws-hit, level: blue} }
      # ZZzZZZZZ
      -
        action: {cmd: "movie.layers.unblur.all"}
        movie:
          zoom: {scale: 1}
        duration: {kind: ctanlee}
        ctanlee:
          timeline:
            - {action: a }
          actions:
            a:
              pos: [100,100]
              text: "Most facilities that fall under CIP have a lot of equipment like this that controls the Bulk Electric System. Imagine the damage the robots would do if they gained access to control a breaker, power plant or Tesla Cannon. Shudder."
              audio: Story_2_Ctanlee_8.m4a
              next: click
      -
        action: {cmd: "movie.layers.blur.below", data: 7}
        movie:
          layers:
        duration: {kind: time, seconds: 1 }
      # Components overview
      -
        duration: {kind: ctanlee }
        ctanlee:
          timeline:
            - {action: file-server }
            - {action: map-computer }
            - {action: printer }
          defaults:
            next: click
          actions:
            file-server:
              pos: "file-server-hit"
              text: "File Server"
              action:
                - {cmd: movie.zoom, data: {scale: 5, id: file-server-hit} }
                - {cmd: highlight, data: {id: file-server, level: orange} }
            map-computer:
              pos: "map-computer-hit"
              text: "Mapboard Computer"
              action:
                - {cmd: highlight, data: {id: map-computer, level: orange} }
            printer:
              pos: "printer-hit"
              text: "Printer"
              action:
                - {cmd: highlight, data: {id: printer, level: orange} }
      -
        action: {cmd: "movie.layers.unblur.all"}
        movie:
          zoom: {scale: 1}
        duration: {kind: ctanlee}
        ctanlee:
          timeline:
            - {action: a }
          actions:
            a:
              pos: [100,100]
              text: "You may be saying to yourself, CTANLEE it's just a printer! If we had more time I'd tell you about The Paperfeed Incident of '08 where some Virus Bots hijacked a corporate unit. Many Defenders still bear papercut scars."
              audio: Story_2_Ctanlee_9.m4a
              next: click
      -
        action: {cmd: "movie.layers.blur.below", data: 7}
        duration: {kind: time, seconds: 1 }
      # Components overview
      -
        duration: {kind: ctanlee }
        ctanlee:
          timeline:
            - {action: filing-cabinet }
            - {action: map }
            - {action: monitor }
          defaults:
            next: click
          actions:
            filing-cabinet:
              pos: "filing-cabinet-hit"
              text: "Substation diagrams"
              action:
                - {cmd: movie.zoom, data: {scale: 2, id: filing-cabinet-hit} }
                - {cmd: highlight, data: {id: filing-cabinet, level: yellow} }
            map:
              pos: "map-computer-hit"
              text: "System Map"
              action:
                - {cmd: highlight, data: {id: map, level: yellow} }
            monitor:
              pos: "monitor-hit"
              text: "Control System Views"
              action:
                - {cmd: highlight, data: {id: monitor, level: yellow} }
      -
        action: {cmd: "movie.layers.unblur.all"}
        movie:
          zoom: {scale: 1}
        duration: {kind: ctanlee}
        ctanlee:
          timeline:
            - {action: a }
          actions:
            a:
              pos: [100,100]
              text: "The bots want to get their steely fingers on this information to enhance their attack algorithms. It's easy for this information to be carried out on paper through a photograph on your camera."
              audio: Story_2_Ctanlee_10.m4a
              next: click
      -
        movie:
          layers:
            - {depth: 8, content: violation.json, events: [complete] }
        duration: {kind: listen, event: layer.8.complete}
      -
        movie:
          layers:
            - {depth: 8, content: clear }
            - {depth: 8, content: goodcatch.json, events: [complete] }
        duration: {kind: listen, event: layer.8.complete}
      -
        movie:
          layers:
            - {depth: 8, content: clear }
            - {depth: 8, content: identifyassess.json, events: [complete] }
        duration: {kind: listen, event: layer.8.complete}
      #################### TESTING
      -
        ux:
          components:
            -
              kind: ghost-ux
              config:
                targets:
                  -
                    id: control-system-outline
                    over: {cmd: highlight, data: {id: control-system-outline, level: blue} }
                    out: {cmd: unhighlight, data: control-system-outline }
                    click: {cmd: unhighlight, data: control-system-outline }
                  -
                    id: esp-ns
                    over: {cmd: highlight, data: {id: esp-ns, level: blue} }
                    out: {cmd: unhighlight, data: esp-ns }
                    click: {cmd: unhighlight, data: esp-ns }
                  -
                    id: server3-outline
                    over: {cmd: highlight, data: {id: server3-outline, level: blue} }
                    out: {cmd: unhighlight, data: server3-outline }
                    click: {cmd: unhighlight, data: server3-outline }
                  -
                    id: server4-hit
                    over: {cmd: highlight, data: {id: server4-group, level: orange} }
                    out:   {cmd: highlight, data: {id: server4-group, level: blue} }
                    click: {cmd: highlight, data: {id: server4-group, level: yellow} }
                  -
                    id: tower-outline
                    over: {cmd: highlight, data: {id: tower-outline, level: blue} }
                    out: {cmd: unhighlight, data: tower-outline }
                    click: {cmd: unhighlight, data: tower-outline }

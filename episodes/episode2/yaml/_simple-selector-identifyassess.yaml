duration: {kind: ux}
dialogue:
  defaults:
    next: none
    pos: [200, 50]
  actions:
    a:
      emo: happy
      text: "Close! The information did not leave our facility, but we also identified a problem and fixed it."
      audio: Story_2_Ctanlee_28.m4a
    b:
      emo: sad
      text: "Yes! An employee found the issue, fixed it by adding the awareness poster, and informed the Compliance Team."
      audio: Story_2_Ctanlee_29.m4a
    c:
      emo: surprize
      text: "Nope! The information did leave the facility, but we caught the issue and fixed it."
      audio: Story_2_Ctanlee_30.m4a
ux:
  components:
    -
      kind: simple-selection
      config:
        title: One More Time
        subTitle: So what do you think this is?
        items:
          -
            btnTxt: Good Catch
            click: {cmd: ctanlee.activate, data: a}
          -
            btnTxt: Identify, Assess, and Correct
            # On Click, we add an event listener to ctanlee. After his audio is complete,
            # we run all the actions listed below in "action"
            click:
              - {cmd: ctanlee.activate, data: b}
              -
                cmd: ctanlee.add-event-listener
                data:
                  event: complete
                  action:
                    - {cmd: slides.next-slide}
                    - {cmd: ctanlee.gohome}
          -
            btnTxt: Violation
            # On Click, we add an event listener to ctanlee. After his audio is complete,
            # we run all the actions listed below in "action"
            click: {cmd: ctanlee.activate, data: c}

title: Select your Visitor Escort System
duration: {kind: ux}
dialogue:
  defaults:
    next: none
    pos: [50, 70]
  actions:
    a:
      emo: happy
      text: "Keep your friends close and your visitors closer."
      audio: Story_5_Ctanlee_31.m4a
    b:
      emo: happy
      text: "Only a little awkward."
      audio: Story_5_Ctanlee_32.m4a
    c:
      emo: surprize
      text: "Scotty approved."
      audio: Story_5_Ctanlee_33.m4a
ux:
  components:
    -
      kind: selection-dialogue
      config:
        click:
          - {cmd: slides.next-slide}
          - {cmd: movie.load-layer, data: {depth: 13, content: $visitorBuild }}
        intro:
        title: Select your Visitor Escort System
        subTitle: "Every organization handles logging and keeping their visitors closely escorted while inside the PSP in different ways. Here are a few options for your facility."
        submitBtn: {txt: Install, icon: action-btn-fist}
        items:
          -
            click:
              - {cmd: ctanlee.activate, data: a}
              -
                cmd: setvars
                data:
                  visitor: log_book
                  visitorBuild: ~4/log_book_build.json
                  visitorPass: ~4/log_book_pass.json
            btnTxt: Guest Log Book
            icon: mini-log-book
            blurb: "Self-expression: -100% <br/>Risk of theft: 0%"
            details: "Just your regular, every day, ho-hum, visitor log book, focus tested for maximum generic-ness. Yeah, you have to actually log entry/exit with a pencil and make sure your visitors follow you around. <br/>And there's risk of papercuts, too."
          -
            click:
              - {cmd: ctanlee.activate, data: b}
              -
                cmd: setvars
                data:
                  visitor: escort_leash
                  visitorBuild: ~4/escort_leash_build.json
                  visitorPass: ~4/escort_leash_pass.json
            btnTxt: PSP Buddy Escort Leash
            icon: mini-escort-leash
            blurb: "Length: 1 Meter (normal), 3 Meters (stretched) <br/>Alternate Use: Facility Roof Bungee Jumping"
            details: "Don't let that visitor stray. Patented harness is fully supported by the visitor’s torso - not the sensitive lower stomach area. Automatic entry/exit logging included. <br/>Product Slogan - \"While we're in the PSP, you're stuck close to me\""
          -
            click:
              - {cmd: ctanlee.activate, data: c}
              -
                cmd: setvars
                data:
                  visitor: tractor_beam
                  visitorBuild: ~4/tractor_beam_build.json
                  visitorPass: ~4/tractor_beam_pass.json
            btnTxt: Visitor Tractor Beam
            icon: mini-tractor-beam
            blurb: "To Boldly Go Where No Visitor Has Gone Before…"
            details: "Your visitor will always stay in your orbit with this futuristic escort aid. Automatic entry/exit logging included. <br/>Early versions caused \"accidents\" with visitors wearing red shirts. The manufacturer reports the issue is fixed with a simple firmware upgrade."

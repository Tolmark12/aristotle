title: Training One
chapters:
  - !!inc/file ./episodes/episode1/yaml/_chapter1.yaml
  - !!inc/file ./episodes/episode1/yaml/_chapter1.yaml
slides:
  -
    movie:
      position:
        scale: 1.5
        center: [top, left]
      layers:
        - {depth: 0, content: c1-sky.svg}
        - {depth: 1, content: c1-background-clouds-loop.json, loop: true }
        - {depth: 2, content: c1-background-buildin.json, loop: false }
        - {depth: 3, content: addon-fan-1.json, loop: true }
    sound: nothin-special.mp3
    duration: {kind: ctanlee}
    ctanlee:
      timeline:
        - {action: intro}
        - {action: a }
        - {action: b }
      actions:
        intro:
          pos: [200, 200]
          emo: 'happy'
          text: "I'm really happy with how things are turning out"
          audio: nothin-special.mp3
        a:
          pos: [300, 200, 2000, 1000]
          emo: 'sad'
          text: "I'm turning out"
          audio: nothin-special.mp3
        b:
          pos: [300, 100]
          emo: 'surprize'
          text: " are turning out"
          audio: nothin-special.mp3
  -
    movie:
      layers: [ {depth: 3, fx: {effects: [blur]}} ]
    duration: { kind: time, seconds: 4 }
  -
    movie:
      position: {scale: 2, center: [0, 0] }
      layers: [ { depth: 3, fx: {clear: true} } ]
    duration: {kind: time, seconds: 2}
  -
    movie:
      position: {scale: 1}
      layers: []
    duration: {kind: time, seconds: 2}

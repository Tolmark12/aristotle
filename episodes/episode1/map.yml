    kind: chapter
    slides:
      # Sky and mountains build-in
      -
        movie:
          layers:
            - {depth: 0, content: c1-sky.svg}
            - {depth: 2, content: semi-final-assets/c1-background-buildin.json, events: [complete]  }
        duration: {kind: listen, event: layer.2.complete}
      # Building Selector
      - !!inc/file ./episodes/episode1/yaml/_building-selector.yaml
      # Interior build-in
      -
        movie:
          layers:
            - {depth: 4, content: keith/interior_build.json, events: [complete] }
            - {depth: 6, content: keith/control_facility_loop.json, wait: 500, loop: false }
        duration: {kind: listen, event: layer.4.complete}
        action: {cmd: ctanlee.clear}
      # Building Tour - ctanlee
      - !!inc/file ./episodes/episode1/yaml/_building-overview.yaml
      # Components overview
      -
        movie:
          layers:
            - {depth: 0, fx: {effects: [blur]} }
            - {depth: 1, fx: {effects: [blur]} }
            - {depth: 2, fx: {effects: [blur]} }
            - {depth: 3, fx: {effects: [blur]} }
            - {depth: 4, fx: {effects: [blur]} }
            - {depth: 5, fx: {effects: [blur]} }
            - {depth: 6, fx: {effects: [blur]} }
            - {depth: 7, content: keith/interior_build_network.json }
        duration: {kind: time, seconds: 3 }
      -
        movie:
          layers:
            - {depth: 0, fx: {clear: true} }
            - {depth: 1, fx: {clear: true} }
            - {depth: 2, fx: {clear: true} }
            - {depth: 3, fx: {clear: true} }
            - {depth: 4, fx: {clear: true} }
            - {depth: 5, fx: {clear: true} }
            - {depth: 6, fx: {clear: true} }
        duration: {kind: ctanlee }
        ctanlee:
          timeline:
            # - {action: test }
            - {action: control-system }
            - {action: rtu }
            - {action: network-switch }
          defaults:
            next: click
          actions:
            test:
              text: "Asdf"
              pos: [300,300]
            control-system:
              pos: "control-system-outline"
              text: "Control System"
              action:
                - {cmd: movie.zoom, data: {scale: 2, id: control-system-outline} }
                - {cmd: highlight, data: {id: control-system-outline, level: green} }
            rtu:
              pos: "rtu-outline"
              text: "Remote Terminal Unit"
              action:
                - {cmd: highlight, data: {id: rtu-outline, level: green} }
                # - {cmd: movie.zoom, data: {scale: 2, id: rtu-outline} }
            network-switch:
              pos: "server3-outline"
              text: "Network Switch"
              action:
                - {cmd: highlight, data: {id: server3-outline, level: green} }
                # - {cmd: movie.zoom, data: {scale: 2, id: server3-outline} }

title: Training One
dev:
  startIndex: 0

# CHAPTER 1
chapters:
  -
    title: Episode 1 - Chapter 1
    dev:
      startIndex: 0
    kind: intro
    slides:
      -
        duration: {kind: ux}
        ux:
          components:
            -
              kind: duties
              config: {definition: ~l/ep1-ch1-duties.json}
      -
        action: [{cmd: chrome.hide}, {cmd: ctanlee.hide}, {cmd: chrome.hidename}, {cmd: chrome.hideicons}]
        movie:
          layers:
            - {depth: 1, content: ~1/splitdoor.json, events: [complete], loop: false}
        duration: {kind: listen, event: layer.1.complete}
      -
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Are you listening?
                btnConfig: {width: 250, lines: true}
                btns:
                  -
                    txt: Play Test Sound
                    click: {cmd: playsound, data: {file: short2.mp3}}
                  -
                    txt: Proceed
                    click: {cmd: slides.next-slide}
            -
              kind: sound-test
              config: {}
        duration: {kind: ux}
      -
        movie:
          layers:
            - {depth: 1, background: black, content: commandline.json, events: [complete], loop: false}
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
          actions:
            a:
              pos: []
              audio: Intro_Warcore_1.m4a
            b:
              pos: []
              audio: Intro_Warcore_2.m4a
        duration: {kind: listen, event: layer.1.complete}
      -
        movie:
          layers:
            - {depth: 1, content: quarantine.json, action: {cmd: chrome.hide}, events: [complete], loop: false}
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
            - {action: d }
          actions:
            a:
              pos: []
              audio: Intro_Warcore_3.m4a
            b:
              pos: []
              audio: Intro_Warcore_4.m4a
            c:
              pos: []
              audio: Intro_Ctanlee_1.m4a
            d:
              pos: []
              audio: Intro_Ctanlee_2-4.m4a
        duration: {kind: listen, event: layer.1.complete}
      -
        action: [{cmd: ctanlee.show}]
        movie:
          layers:
            - {depth: 2}
        ctanlee:
          timeline:
            - {action: a }
          actions:
            a:
              pos: [513,384,0]
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Approval To Proceed
                btnConfig: {height: 100, bottom: 100, lines: true}
                btns:
                  -
                    txt: Yes
                    click:
                      - {cmd: slides.next-slide}
                      - {cmd: playsound, data: {file: Intro_Dialogue_1_1_Yes.m4a}}
                  -
                    txt: No
                    click:
                      - {cmd: slides.next-slide}
                      - {cmd: playsound, data: {file: Intro_Dialogue_Screen_1_2_No.m4a}}
                  -
                    txt: Laser blast my face
                    click:
                      - {cmd: slides.next-slide}
                      - {cmd: playsound, data: {file: Intro_Dialogue_1_3_What.m4a}}
        duration: {kind: ux}
      -
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
          actions:
            a:
              pos: [250,300,0]
              text: "Critical Infrastructure Protection Version Five clearance! Impressive! This is the highest level of security training available in the WarCore. Company Name: Arizona Public Service has a lot of confidence in you."
              audio: Intro_Ctanlee_7.m4a
              txtPos: left
            b:
              pos: [250,300,0]
              text: Let's get rid of this quarantine and initiate you with a killer call sign.
              audio: Intro_Ctanlee_8.m4a
              txtPos: left
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Authorization Results
                btnConfig: {lines: true}
                btns:
                  -
                    txt: Continue
                    click:
                      - {cmd: slides.next-slide}
            -
              kind: personal-info-intro
              config: {}
      -
        movie:
          layers:
            - {depth: 1, content: clear }
            - {depth: 1, background: black }
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Call Sign Selection
                btnConfig: {lines: true, width: 280}
                btns:
                  -
                    txt: Use This Call Sign
                    click:
                      - {cmd: save.callsign}
            -
              kind: call-sign-select
              config: {}
        duration: {kind: ux}
      # Show Name
      -
        action: [ {cmd: chrome.show}, {cmd: chrome.showname},  ]
        duration: {kind: time, seconds: 12}
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
          actions:
            a:
              pos: [550,50]
              text: "Your name, call sign and rank will always be here. As you complete episodes of my training, this badge will reflect your promotions."
              audio: Intro_Ctanlee_9.m4a
      -
        movie:
          layers:
            - {depth: 1, content: powergrid1.json, events: [complete], loop: false}
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
            - {action: d }
          actions:
            a:
              pos: [350,400]
              text: "With CIPv5 clearance, I can make you aware of the true reason for this training."
              audio: Intro_Ctanlee_10.m4a
            b:
              pos: [250,450]
              text: "The power plants, transmission system, control centers, and supporting operations are increasingly connected and automated through computer technology."
              audio: Intro_Ctanlee_11.m4a
            c:
              pos: [550,300]
              text: "Homes, businesses, and industry all depend on this infrastructure working reliably to deliver electricity."
              audio: Intro_Ctanlee_12.m4a
            d:
              pos: [750,100]
              text: "Now imagine a day without power."
              audio: Intro_Ctanlee_13.m4a
        duration: {kind: listen, event: layer.1.complete}
      -
        action: {cmd: chrome.hide}
        movie:
          layers:
            - {depth: 1, content: sektimus.json, events: [complete], loop: false}
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
          actions:
            a:
              pos: [350,400]
              text: "Most people believe the CIP Standards exist to protect our infrastructure from hackers, terrorists, and other bad types who would like to attack and take control of our connected and computerized infrastructure."
              audio: Intro_Ctanlee_14.m4a
            b:
              pos: [250,450]
              text: "However, the truth is far more serious."
              audio: Intro_Ctanlee_15.m4a
            c:
              pos: [250,450]
              text: "Far across the galaxy, an ancient evil has set its eyes on us. The robot Overmind Sektimus desires to pillage Earth and enslave all humankind.  <br/>He has launched his Metal Swarm, the greatest space armada ever constructed by the robots, against us."
              audio: Intro_Ctanlee_16.m4a
        duration: {kind: listen, event: layer.1.complete}
      -
        movie:
          layers:
            - {depth: 1, content: earth.json, events: [complete], loop: false}
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
          actions:
            a:
              pos: [350,400]
              text: "Sektimus desires to weaken us before the Swarm arrives, so he sent advance forces."
              audio: Intro_Ctanlee_17.m4a
        duration: {kind: listen, event: layer.1.complete}
      -
        movie:
          layers:
            - {depth: 1, content: smoke.json, events: [complete], loop: false}
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
          actions:
            a:
              pos: [350,400]
              text: "These advance forces are made up of several robots, each specifically designed to attack our connected and computerized infrastructure. They and their human allies on Earth have targeted our infrastructure."
              audio: Intro_Ctanlee_18.m4a
            b:
              pos: [350,400]
              text: "The government is aware of the advance forces operating on Earth and secretly directed the North America Electric Reliability Corporation (NERC) to create the Critical Infrastructure Protection Standards to defend the Bulk Electric System."
              audio: Intro_Ctanlee_19.m4a
            c:
              pos: [350,400]
              text: "I know this is a lot to process. How are you feeling?"
              audio: Intro_Ctanlee_21.m4a
        duration: {kind: listen, event: layer.1.complete}
      -
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Gut Check
                btnConfig: {lines: true, height: 100, width: 230}
                btns:
                  -
                    txt: Panicking
                    click:
                      - {cmd: slides.next-slide}
                      - {cmd: playsound, data: {file: Intro_Dialogue_2_1_Panicking.m4a}}
                  -
                    txt: I Threw Up a Bit in My Mouth
                    click:
                      - {cmd: slides.next-slide}
                      - {cmd: playsound, data: {file: Intro_Dialogue_2_2_Threw_Up.m4a}}
                  -
                    txt: Let's Kick Some Bot
                    click:
                      - {cmd: slides.next-slide}
                      - {cmd: playsound, data: {file: Intro_Dialogue_2_3_1_Kick.m4a}}
      # Show episodes
      -
        action: [{cmd: chrome.show}, {cmd: chrome.showepisodes}]
        ctanlee:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
          actions:
            a:
              pos: [350,400]
              text: "You've been given the truth and now it's time to become a CIP Defender. I will teach you all the major defenses required by CIP in five episodes."
              audio: Intro_Ctanlee_22.m4a
            b:
              pos: [350,400]
              text: "The WarCore comes with a fully-functional battle simulator that you'll use in each episode to defend a facility from simulated attacks."
              audio: Intro_Ctanlee_24.m4a
            c:
              pos: [350,400]
              text: "It's time, recruit. Let us begin Episode 1. But first, congratulations on your new rank!"
              audio: Intro_Ctanlee_26.m4a
        duration: {kind: time, seconds: 10}

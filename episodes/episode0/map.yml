episode: 0
title: Episode 1
subtitle: Organizing Our Defenses
rankId: recruit
skipSlate: true
nextRankId: cadet
# CHAPTER 1
chapters:
  -
    title: Loading Introduction
    dev:
      startIndex: 5
    kind: intro
    slides:
      # Animation Split Screen Advance ==========================================
      -
        action: [{cmd: chrome.hide}, {cmd: ctanlee.hide}, {cmd: chrome.hidename}, {cmd: chrome.hideicons}]
        movie:
          layers:
            - {depth: 1, content: ~0/splitdoor.json, events: [complete], loop: false}
        duration: {kind: listen, event: layer.1.complete}
      # Dialogue PlaySound ==========================================
      -
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Are you listening?
                btnConfig: {width: 250, lines: true}
                btns:
                  -
                    txt: Play Test Sound
                    click: {cmd: playsound, data: {file: short2.mp3}}
                  -
                    txt: Proceed
                    click: {cmd: slides.next-slide}
            -
              kind: sound-test
              config: {}
        duration: {kind: ux}
      # Animation Load Warcore ==========================================
      -
        title: Load Warcore
        movie:
          layers:
            - {depth: 1, background: black, content: commandline.json, events: [complete], loop: false}
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
          actions:
            a:
              pos: []
              audio: Intro_Warcore_1.mp3
            b:
              pos: []
              audio: Intro_Warcore_2.mp3
        duration: {kind: listen, event: layer.1.complete}
      # Animation Quarantine ==========================================
      -
        title: Quarantine
        movie:
          layers:
            - {depth: 1, content: quarantine.json, action: {cmd: chrome.hide}, events: [complete], loop: false}
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
            - {action: d }
          actions:
            a:
              pos: []
              audio: Intro_Warcore_3.mp3
            b:
              pos: []
              audio: Intro_Warcore_4.mp3
            c:
              pos: []
              audio: Intro_Ctanlee_1.mp3
            d:
              pos: []
              audio: Intro_Ctanlee_2-4.mp3
        duration: {kind: listen, event: layer.1.complete}
      # Dialogue Approval to Advance  ==========================================
      -
        title: Approval To Proceed
        action: [{cmd: ctanlee.show}]
        movie:
          layers:
            - {depth: 2}
        dialogue:
          timeline:
            - {action: a }
          actions:
            a:
              pos: [513,384,0]
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Approval To Proceed
                theme: grid-room
                btnConfig: {height: 100, lines: true}
                btns:
                  -
                    txt: Yes
                    click:
                      - {cmd: playsound, data: {file: Intro_Dialogue_1_1_Yes.mp3, complete: {cmd: slides.next-slide} }}
                  -
                    txt: No
                    click:
                      - {cmd: playsound, data: {file: Intro_Dialogue_Screen_1_2_No.mp3 }}
                  -
                    txt: Laser blast my face
                    click:
                      - {cmd: playsound, data: {file: Intro_Dialogue_1_3_What.mp3}}
        duration: {kind: ux}
      # Dialogue Clearance Level  ==========================================
      -
        title: Authorization Results
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
          actions:
            a:
              next: 700
              emo: surprise
              pos: [350,300,0]
              audio: Silence_1_sec.mp3
            a:
              emo: right
              pos: [350,300,0]
              text: "Critical Infrastructure Protection Version Five clearance! Impressive! This is the highest level of security training available in the WarCore. Your company has a lot of confidence in you."
              audio: Intro_Ctanlee_7.mp3
              txtPos: left
            b:
              pos: [350,300,0]
              text: Let's get rid of this quarantine and initiate you with a killer call sign.
              audio: Intro_Ctanlee_8.mp3
              txtPos: left
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Authorization Results
                btnConfig: {lines: true}
                theme: grid-room
                btns:
                  -
                    txt: Continue
                    click:
                      - {cmd: slides.next-slide}
            -
              kind: personal-info-intro
              config: {}
        duration: {kind: ux}
      # Dialogue Call Sign  ==========================================
      -
        title: Call Sign Selection
        movie:
          layers:
            - {depth: 1, content: clear }
            - {depth: 1, background: black }
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Call Sign Selection
                btnConfig: {lines: true, width: 280}
                btns:
                  -
                    txt: Use This Call Sign
                    click:
                      - {cmd: save.callsign}
            -
              kind: call-sign-select
              config: {}
        duration: {kind: ux}
      # Navigation / Call Sign Tour ==========================================
      -
        action: [ {cmd: chrome.show}, {cmd: chrome.showname},  ]
        duration: {kind: time, seconds: 12}
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
          actions:
            a:
              emo: left
              pos: [400,50]
              text: "Your name, call sign and training rank will be shown here."
              audio: Intro_Ctanlee_9.mp3
      # Animation Power Grid  ==========================================
      -
        title: Powergrid
        movie:
          layers:
            - {depth: 1, content: powergrid1.json }
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
            - {action: d }
            - {action: e }
            - {action: f }
          actions:
            a:
              pos: [350,400]
              text: "With CIPv5 clearance, it's time for you to learn the reason for this training."
              audio: Intro_Ctanlee_10.mp3
            b:
              pos: [250,450]
              text: "We operate part of the North American Bulk Electric System - this system is made up of power plants, transmission substations, control centers and their supporting operations."
              audio: Intro_Ctanlee_11.mp3
            c:
              pos: [550,300]
              text: "All these facilities working together provide power to homes, businesses, industry, and other vital services."
              audio: Intro_Ctanlee_12.mp3
            d:
              pos: [750,100]
              text: "But there's a problem. Hackers, terrorists, and other nasty people want to disrupt our ability to provide this power. These facilities are highly connected and automated through computer technology and thr4 vulnerable to a cyber-attack."
              audio: Intro_Ctanlee_12b.mp3
            e:
              pos: [750,100]
              text: "Just imagine a day without power."
              audio: Intro_Ctanlee_12c.mp3
            f:
              pos: [750,100]
              text: "To protect this critical infrastructure, the government ordered the North American Electric Reliability Corporation - NERC - to create the Critical Infrastructure Protection standards that defines how each utility must protect their facilities from attack."
              audio: Intro_Ctanlee_12d.mp3
        duration: {kind: dialogue }
      # Animation Sektimus Launch  ==========================================
      -
        title: Sektimus
        action: {cmd: chrome.hide}
        movie:
          layers:
            - {depth: 1, content: sektimus.json, events: [complete], loop: false}
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
          actions:
            a:
              pos: [350,400]
              text: "That's the official story from the government. But there's more to the story that I can reveal with your clearance level - and the full truth is far more serious."
              audio: Intro_Ctanlee_12e.mp3
            c:
              pos: [250,450]
              text: "Far across the galaxy, an ancient evil has set its eyes on us. The robot Overmind Sektimus desires to attack Earth and enslave all humankind. <br/><br/>He has launched his Metal Swarm, the greatest space armada ever constructed by the robots, against our planet."
              audio: Intro_Ctanlee_16.mp3
        duration: {kind: listen, event: layer.1.complete}
      # Animation Earth  ==========================================
      -
        movie:
          layers:
            - {depth: 1, content: earth.json, events: [complete], loop: false}
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
          actions:
            a:
              pos: [350,400]
              text: "Sektimus desires to weaken us before the Swarm arrives, so he sent advance forces."
              audio: Intro_Ctanlee_17.mp3
        duration: {kind: listen, event: layer.1.complete}
      # Animation Robot Introduction  ==========================================
      -
        movie:
          layers:
            - {depth: 1, content: smoke1.json, events: [complete], loop: false}
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
          actions:
            a:
              pos: [350,400]
              text: "Several models of robots were sent in this advance force, each specifically designed to attack an aspect of the computer systems that run our facilities. These robots and their human allies have targeted us."
              audio: Intro_Ctanlee_18.mp3
            b:
              pos: [350,400]
              text: "The government is aware of Sektimus and his advance forces. They secretly directed NERC to create the CIP Standards to help defend against their attacks."
              audio: Intro_Ctanlee_19.mp3
            b:
              pos: [350,400]
              text: "So while the CIP Standards protect us from hackers and terrorists on Earth, these are mere pawns in an intergalactic struggle that threatens all humankind. CIP is Earth's secret weapon against this threat."
              audio: Intro_Ctanlee_19b.mp3
        duration: {kind: listen, event: layer.1.complete}
      # Dialogue Gut Check  ==========================================
      -
        title: Gut Check
        movie:
          layers:
            - {depth: 1, content: clear }
            - {depth: 0, background: black }
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
          actions:
            a:
              pos: [350,400]
              text: "You now know the full story about CIP - How are you feeling?"
              audio: Intro_Ctanlee_21.mp3
        ux:
          components:
            -
              kind: dialogue-page
              config:
                title: Gut Check
                btnConfig: {lines: true, height: 100, width: 230}
                btns:
                  -
                    txt: Panicking
                    click:
                      - {cmd: playsound, data: {file: Intro_Dialogue_2_1_Panicking.mp3 }}
                  -
                    txt: I Threw Up a Bit in My Mouth
                    click:
                      - {cmd: playsound, data: {file: Intro_Dialogue_2_2_Threw_Up.mp3 }}
                  -
                    txt: Let's Kick Some Bot
                    click:
                      - {cmd: playsound, data: {file: Intro_Dialogue_2_3_1_Kick.mp3, complete: {cmd: slides.next-slide} }}
        duration: {kind: ux }
      # Introduce Navigation Ranks  ==========================================
      -
        action: [{cmd: chrome.show}, {cmd: chrome.showepisodes}]
        dialogue:
          defaults:
            next: audio
          timeline:
            - {action: a }
            - {action: b }
            - {action: c }
          actions:
            a:
              pos: [350,400]
              text: "You've been given the truth and now it's time to become a CIP Defender. I will teach you all the major defenses required by CIP in five episodes."
              audio: Intro_Ctanlee_22.mp3
            b:
              pos: [350,400]
              text: "The WarCore comes with a fully-functional battle simulator that you'll use in each episode to defend a facility from simulated attacks."
              audio: Intro_Ctanlee_24.mp3
            c:
              pos: [350,400]
              text: "It's time, recruit. Let us begin Episode 1. But first, congratulations on your new rank!"
              audio: Intro_Ctanlee_26.mp3
        duration: {kind: dialogue}
      # Rank Advance ==========================================
      -
        movie:
          layers:
            - {depth: 0, background: black, content: ~g/cadet.json, events: [complete] }
        duration: {kind: listen, event: layer.0.complete }

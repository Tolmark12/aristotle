                body: "Any complex process like access management requires oversight, so CIP requires that we annually review our documented asset permissions to ensure we provide the fewest permissions needed for our Defenders to perform their jobs effectively. We also do a quarterly check of actual permissions in the systems against the documented records maintained by the Compliance Team. The goal is to discover any mismatches and correct them. <br/>CIP has given our Defenders processes to securely remove access, grant access, and audit our work. Let's learn your duties."

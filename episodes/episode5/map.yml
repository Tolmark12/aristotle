                body: "To make Cindy's password hard for the bots to guess, CIP requires that passwords follow rules on length and complexity to ensure they are difficult to guess. However, even with a complex password, robots can use special tools to perform a Brute-Force Attack where they rapidly try many millions of usernames and passwords until they find a match. Let's see a brute-force attack in action against Cindy's account."

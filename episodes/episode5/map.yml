      # 1 Dialogue Removing Access ==========================================
      -
        title: Removing Access
        duration: {kind: ux}
        ux:
          components:
            -
              kind: dialogue
              config:
                title: Removing Access
                body: "Our defenders have two problems in the simulation. First, after Rod quit his job, they never removed his Physical Access (door system account) and Electronic Access (workstation account), so he can still enter the facility and access the control system. Second, they granted Physical Access to a malicious agent of the robots. Overall, a rotten day for the people of Earth. <br/>Let's start with access removal - once someone leaves a job that requires access, CIP requires that we disable Physical Access and Electronic Access within 24 hours. This effectively cuts the person off from our facilities and assets, and also removes their Information Access to BCSI. Once this is done, user accounts must be completely removed and shared passwords they know changed within 30 days."
                btn:
                  style: lightning
                  text: continue
                  action: {cmd: slides.next-slide}
      # 1 Dialogue Removing Access ==========================================
      -
        title: Granting Access
        duration: {kind: ux}
        ux:
          components:
            -
              kind: dialogue
              config:
                title: Granting Access
                body: "The CIP Standards also require that we thoroughly evaluate employees, vendors and contractors before we give them Physical Access or Electronic Access to our assets. CIP requires a process that evaluates the person, trains them, and documents what access they are approved to be granted. The process has these steps: <br/>1. Personnel Risk Assessment - Check the person's background for risks and criminal activity <br/>2. Cyber-Security Training - Teach the person about cyber threats and their duties as Defenders. <br/>3. Compliance Documentation - Document access levels and management approvals.  <br/>4. Configure Access - Give the user access to facilities, assets, and information"

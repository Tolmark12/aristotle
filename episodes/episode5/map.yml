                body: "Many older devices don't allow individual user accounts and sometimes only have a single administrator login account. If we need to give multiple Defenders access to these devices, those Defenders will share the same account to login. If you are a Defender who uses ones of these Shared Accounts, act as if it's your personal account and never share the password with anyone else. <br/>Some devices come pre-configured with user accounts, so CIP requires we disable or rename these accounts and change their passwords before putting them in service. We must document any devices that don't allow these changes. <br/>We've covered protecting user accounts, shared accounts, and default accounts. Time to review our duties."
